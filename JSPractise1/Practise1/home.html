<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">JS CRUD</h1>
      <div class="notification"></div>
      <div
        class="row d-flex flex-column align-items-center justify-content-center"
      >
        <form action="">
          <div class="col col-10">
            <label for="inputFirstName" class="form-label"
              >FirstName:
              <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
                integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
              />
            </label>
            <input type="text" id="inputFirstName" class="form-control" />
          </div>
          <div class="col col-10">
            <label for="inputlastName" class="form-label">LastName: </label>
            <input type="text" id="inputlastName" class="form-control" />
          </div>
          <div class="col col-10">
            <label for="inputEmail" class="form-label">Email:</label>
            <input type="email" id="inputEmail" class="form-control" />
          </div>
          <div class="col col-10">
            <label for="inputCardNo" class="form-label">CardNo:</label>
            <input type="password" id="inputCardNo" class="form-control" />
          </div>
          <button type="submit" class="mt-3 btn btn-primary">Submit</button>
          <div>
            <label class="mt-3" for="">Search Includes:</label>
            <input type="text" id="searchInput" class="form-control mt-2" />
          </div>
          <div>
            <label class="mt-3" for="">Search Starts With:</label>
            <input type="text" id="searhStartsWith" class="form-control mt-4" />
          </div>
        </form>
      </div>

      <table class="mt-5 table table-striped">
        <thead>
          <tr class="text-center">
            <th class="d-flex column-gap-2 thName">
              <span class="d-flex">
                <i class="fa-solid fa-arrow-up"></i>
                <i class="fa-solid fa-arrow-down"></i
              ></span>
              FirsName
            </th>
            <th>Lastname</th>
            <th>Email</th>
            <th>CardNo</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>hghh</td>
            <td>hghh</td>
            <td>hghh</td>
            <td>hghh</td>
            <td>
              <button class="btn btn-danger">Delete</button>
              <button class="btn btn-success">Edit</button>
              <button class="btn btn-primary">Details</button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="home.js"></script>
  </body>
</html>
