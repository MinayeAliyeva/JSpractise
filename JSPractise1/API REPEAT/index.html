  <body>
    <div class="container">
      <div class="row">
        <div id="notification"></div>
        <div class="col col-3"></div>
        <div class="col col-6 mt-4">
            <h1 class="text-center">ADD USER</h1>
          <form class="mb-5">
            <div class="mb-3">
              <label for="nameInput" class="form-label"
                >Name</label
              >
              <input
                type="text"
                class="form-control"
                id="nameInput"
                aria-describedby="emailHelp"
              />
             
            </div>
            <div class="mb-3">
              <label for="surnameInput" class="form-label"
                >Surname</label
              >
              <input
                type="text"
                class="form-control"
                id="surnameInput"
              />
            </div>
            <div class="mb-3">
              <label for="ageInput" class="form-label"
                >Age</label
              >
              <input
                type="number"
                class="form-control"
                id="ageInput"
              />
            </div>
            <div class="mb-3">
                <label for="select">City:</label>
             <select name="" id="select">
                <option value="City" disabled selected>City</option>
                <option value="Ganja">Ganja</option>
                <option value="Baku">Baku</option>
                <option value="Shamkir">Shamkir</option>
             </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
           
          </form>
        </div>
       <div class="row">
        <div class="col col-2"></div>
        <div class="col col-8">
          <h4>Search by name</h4>
          <div class="input-group mb-3">
            <input type="search" class="form-control searchInput" placeholder="Search by name...">
            <span class="input-group-text" ><i class="fa-solid fa-magnifying-glass"></i></span>
          </div> 
          <h4>Search by age</h4>
          <div class="input-group mb-3">
            <input type="search" class="form-control searchInput2" placeholder="Search by age...">
            <span class="input-group-text" ><i class="fa-solid fa-magnifying-glass"></i></span>
          </div> 
          <button class="btn btn-dark mb-3 sortByNameAsc">Sort by Name(Asc)</button>
          <button class="btn btn-dark mb-3 sortByNameDesc">Sort by Name(Desc)</button>
          <button class="btn btn-dark mb-3 sortByAgeAsc">Sort by Age(Asc)</button>
          <button class="btn btn-dark mb-3 sortByAgeDesc">Sort by Age(Desc)</button>
          <button class="btn btn-dark mb-3 sortByNameAscDesc">Sort by Name(AscDesc)</button>
          <button class="btn btn-dark mb-3 sortByAgeAscDesc">Sort by Age(AscDesc)</button>
        </div>
       </div>

            <table class="table table-striped">
             <thead>

                    <th>Name</th>
